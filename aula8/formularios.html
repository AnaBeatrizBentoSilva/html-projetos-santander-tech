<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário HTML</title>
  </head>
  <body>
    <main>
      <h1>Formulário</h1>
      <hr />
      <br />
      <form action="" method="get">
        <div>
          <label for="texto">Nome:</label>
          <input
            type="text"
            id="texto"
            name="nome"
            placeholder="Informe o nome"
          />
        </div>

        <div>
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Informe a senha"
          />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="data"
            name="email"
            placeholder="Informe o email"
          />
        </div>

        <div>
          <label for="data">Data:</label>
          <input
            type="date"
            id="data"
            name="data"
            placeholder="Informe a data"
          />
        </div>

        <div>
          <label for="hora">Horário:</label>
          <input
            type="time"
            id="hora"
            name="data"
            placeholder="Informe a horário"
          />
        </div>

        <div>
          <label for="numero">Número:</label>
          <input
            type="number"
            id="numero"
            name="numero"
            placeholder="Informe o número"
          />
        </div>

        <div>
          <label for="arquivo">Arquivo:</label>
          <input type="file" id="arquivo" name="arquivo" />
        </div>

        <div>
          <label for="url">Url:</label>
          <input type="url" id="url" name="url" placeholder="Informe a url" />
        </div>

        <div>
          <label for="color">Color:</label>
          <input
            type="color"
            id="color"
            name="color"
            placeholder="Informe a color"
          />
        </div>

        <div>
          <label for="barra">Barra:</label>
          <input
            type="range"
            id="barra"
            name="barra"
            value="20"
            max="200"
            min="20"
          />
        </div>

        <div>
          <label for="selecao">Seleção:</label>
          <input type="checkbox" id="selecao" name="selecao" />
          <input type="checkbox" id="selecao" name="selecao" checked />
        </div>

        <div>
          <label for="selecaoUnica">Seleção única:</label>
          <input type="radio" id="selecaoUnica" name="selecaoUnica" />
        </div>

        <div>
          <label for="limpar">Limpar:</label>
          <input type="reset" id="limpar" name="limpar" value="Limpar" />
        </div>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

        <div>
          <select name="select" id="select">
            <option value="" disabled selected>Selecione uma das opções</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Transferência</option>
          </select>
        </div>

        <br><br>

        <div>
          <input type="submit" id="enviar" name="enviar" value="Enviar" />
        </div>
      </form>
    </main>
  </body>
</html>
